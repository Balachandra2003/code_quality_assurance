name: C++ and Python Code Quality Checks

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  lint-and-analyze:
    runs-on: ubuntu-latest

    env:
      CPPLINT_EXIT_CODE: 0
      CPPCHECK_EXIT_CODE: 0
      PYLINT_EXIT_CODE: 0
      FLAKE8_EXIT_CODE: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cpplint
        run: pip install cpplint

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cpplint on .cpp files
        id: cpplint
        continue-on-error: true
        run: |
          echo "ðŸ” Running cpplint..."
          files=$(find . -name "*.cpp")
          if [ -z "$files" ]; then
            echo "âœ… No .cpp files found."
            exit 0
          else
            cpplint $files
          fi
        shell: bash
      - name: Save cpplint exit code
        run: echo "cpplint_exit_code=$?" >> $GITHUB_ENV
        if: always()

      - name: Run cppcheck on .cpp files
        id: cppcheck
        continue-on-error: true
        run: |
          echo "ðŸ” Running cppcheck..."
          files=$(find . -name "*.cpp")
          if [ -z "$files" ]; then
            echo "âœ… No .cpp files found."
            exit 0
          else
            cppcheck --std=c++11 --enable=all --suppress=missingIncludeSystem --error-exitcode=1 $files
          fi
        shell: bash
      - name: Save cppcheck exit code
        run: echo "cppcheck_exit_code=$?" >> $GITHUB_ENV
        if: always()

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pylint and flake8
        run: pip install pylint flake8

      - name: Run pylint on Python files
        id: pylint
        continue-on-error: true
        run: |
          echo "ðŸ” Running pylint..."
          files=$(find . -name "*.py")
          if [ -z "$files" ]; then
            echo "âœ… No Python files found."
            exit 0
          else
            pylint $files
          fi
        shell: bash
      - name: Save pylint exit code
        run: echo "pylint_exit_code=$?" >> $GITHUB_ENV
        if: always()

      - name: Run flake8 on Python files
        id: flake8
        continue-on-error: true
        run: |
          echo "ðŸ” Running flake8..."
          files=$(find . -name "*.py")
          if [ -z "$files" ]; then
            echo "âœ… No Python files found."
            exit 0
          else
            flake8 $files
          fi
        shell: bash
      - name: Save flake8 exit code
        run: echo "flake8_exit_code=$?" >> $GITHUB_ENV
        if: always()

      - name: Fail job if any linting tool failed
        run: |
          if [[ "$cpplint_exit_code" != "0" ]]; then
            echo "cpplint failed with exit code $cpplint_exit_code"
            FAILED=1
          fi
          if [[ "$cppcheck_exit_code" != "0" ]]; then
            echo "cppcheck failed with exit code $cppcheck_exit_code"
            FAILED=1
          fi
          if [[ "$pylint_exit_code" != "0" ]]; then
            echo "pylint failed with exit code $pylint_exit_code"
            FAILED=1
          fi
          if [[ "$flake8_exit_code" != "0" ]]; then
            echo "flake8 failed with exit code $flake8_exit_code"
            FAILED=1
          fi
          if [[ "$FAILED" == "1" ]]; then
            echo "::error::One or more linters failed."
            exit 1
          else
            echo "All linters passed successfully."
          fi
        shell: bash
