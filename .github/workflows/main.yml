name: C++ Lint and Static Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cpplint via pip
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install cpplint

      - name: Download and install cppcheck
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/danmar/cppcheck/releases/download/2.13.0/cppcheck-2.13.0-x64-Setup.exe" -OutFile "cppcheck-installer.exe"
          Start-Process -FilePath .\cppcheck-installer.exe -ArgumentList "/S" -Wait

      - name: Add cppcheck to PATH
        shell: powershell
        run: echo "C:\Program Files\Cppcheck" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run cpplint on C++ files
        shell: powershell
        run: cpplint --filter=-legal/copyright *.cpp

      - name: Run cppcheck on C++ files
        shell: powershell
        run: cppcheck --enable=all --inconclusive --std=c++11 --quiet .
