name: C++ Google Test CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  gtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make

      - name: Remove old GTest build (avoid Windows cache issue)
        run: |
          cd cpp/googletest
          rm -rf build

      - name: Build Google Test
        run: |
          cd cpp/googletest
          mkdir -p build && cd build
          cmake ../googletest
          make

      - name: Compile source and test files
        run: |
          cd cpp
          g++ -std=c++17 \
            -I googletest/googletest/include \
            -I googletest/googlemock/include \
            chat_sentiment.cpp test_chat_sentiment.cpp \
            bankapp.cpp test_bankapp.cpp \
            googletest/build/lib/libgtest.a googletest/build/lib/libgtest_main.a \
            -pthread -o runTests

      - name: Run Google Tests
        run: |
          cd cpp
          ./runTests
