name: ðŸ§ª Google Test (C++ Unit Tests)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gtest:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 â€” Install required build tools
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make

      # Step 3 â€” Clean up old build files (avoids cache conflicts)
      - name: Clean old CMake cache
        run: |
          rm -rf cpp/googletest/build
          rm -f cpp/googletest/CMakeCache.txt

      # Step 4 â€” Build GoogleTest from source
      - name: Build GoogleTest
        run: |
          cd cpp
          rm -rf googletest
          git clone https://github.com/google/googletest.git
          cd googletest
          mkdir build && cd build
          cmake .. -DCMAKE_CXX_STANDARD=17
          make -j$(nproc)

      # Step 5 â€” Compile and link your test with GoogleTest
      - name: Compile and link test files
        run: |
          cd cpp
          g++ -std=c++17 \
            -Igoogletest/googletest/include \
            chat_sentiment.cpp test_chat_sentiment.cpp \
            googletest/build/lib/libgtest.a \
            googletest/build/lib/libgtest_main.a \
            -pthread -o runTests

      # Step 6 â€” Run the tests
      - name: Run Google Tests
        run: |
          cd cpp
          ./runTests
