name: C++ Google Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cpp-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ make

      - name: Build Google Test
        run: |
          cd cpp/googletest
          mkdir -p build
          cd build
          cmake ..
          make
          cd ../../../

      - name: Compile and Run Tests
        run: |
          cd cpp
          g++ -std=c++17 \
            -Igoogletest/include -Igooglemock/include \
            chat_sentiment.cpp test_chat_sentiment.cpp \
            googletest/build/lib/libgtest.a googletest/build/lib/libgtest_main.a \
            -pthread -o runTests
          ./runTests
