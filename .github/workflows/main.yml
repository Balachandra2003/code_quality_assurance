name: ğŸ§ª C++ Google Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-gtest:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Build and Run Google Tests
        run: |
          echo "ğŸ§ª Running Google Tests..."

          # Move to cpp folder (update if your files are elsewhere)
          cd cpp

          echo "ğŸ” Checking for source and test files..."
          find . -type f -name "*.cpp"

          cpp_files=$(find . -type f -name "*.cpp" ! -name "test_*.cpp")
          test_files=$(find . -type f -name "test_*.cpp")

          if [ -z "$cpp_files" ]; then
            echo "âŒ No C++ source (.cpp) files found in cpp directory."
            exit 1
          fi

          if [ -z "$test_files" ]; then
            echo "âŒ No C++ test (.cpp) files found in cpp directory."
            exit 1
          fi

          echo "âœ… Found source and test files. Installing Google Test..."
          sudo apt-get update
          sudo apt-get install -y cmake g++ libgtest-dev make

          echo "âš™ï¸ Building Google Test library..."
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp *.a /usr/lib

          echo "ğŸ—ï¸ Compiling and linking test binary..."
          cd $GITHUB_WORKSPACE/cpp
          mkdir -p build && cd build
          g++ -std=c++17 -I /usr/include/gtest -pthread $cpp_files $test_files -lgtest -lgtest_main -o runTests

          echo "ğŸš€ Running test binary..."
          ./runTests
