name: ðŸ§ª Google Test (C++ Unit Tests)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make libgtest-dev

      - name: Build Google Test
        run: |
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Compile and link test files
        run: |
          cd cpp
          g++ -std=c++17 \
            -I/usr/include \
            chat_logic.cpp test_chat_sentiment.cpp \
            -lgtest -lgtest_main -pthread -o runTests

      - name: Run tests
        run: |
          cd cpp
          ./runTests
