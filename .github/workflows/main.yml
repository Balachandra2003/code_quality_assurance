name: C++ Code Quality Checks (Relaxed)

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  lint-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cpplint
        run: pip install cpplint

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cpplint on .cpp files
        run: |
          echo "üîç Running cpplint..."
          files=$(find . -name "*.cpp")
          if [ -z "$files" ]; then
            echo "‚úÖ No .cpp files found."
          else
            cpplint $files
          fi

      - name: Run cppcheck on .cpp files (Relaxed)
        run: |
          echo "üîç Running cppcheck (relaxed)..."
          files=$(find . -name "*.cpp")
          if [ -z "$files" ]; then
            echo "‚úÖ No .cpp files found."
          else
            cppcheck --std=c++11 --enable=all --suppress=missingIncludeSystem --error-exitcode=1 $files
          fi
