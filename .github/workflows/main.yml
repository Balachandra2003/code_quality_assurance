name: C++ Google Test Checks

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  gtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make

      - name: Build Google Test locally
        run: |
          cd cpp/googletest
          mkdir -p build && cd build
          cmake ../googletest
          make

      - name: Compile and run C++ tests
        run: |
          cd cpp
          # Collect all source and test files
          cpp_files=$(ls *.cpp)
          if [ -z "$cpp_files" ]; then
            echo "‚ùå No C++ files found."
            exit 1
          fi

          # Compile with Google Test
          g++ -std=c++17 \
            -I googletest/googletest/include \
            -I googletest/googlemock/include \
            chat_sentiment.cpp test_chat_sentiment.cpp \
            bankapp.cpp test_bankapp.cpp \
            googletest/build/lib/libgtest.a googletest/build/lib/libgtest_main.a \
            -pthread -o runTests

          # Run the tests
          echo "üß™ Running Google Tests..."
          ./runTests
