name: ðŸ§ª Google Test (C++ Unit Tests)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gtest:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 â€” Install required build tools
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make libgtest-dev

      # Step 3 â€” Clean old CMake cache (prevents Windows vs Linux path conflicts)
      - name: Clean old CMake cache
        run: |
          rm -rf cpp/googletest/googletest/build
          rm -f cpp/googletest/googletest/CMakeCache.txt

      # Step 4 â€” Build Google Test
      - name: Build Google Test
        run: |
          cd cpp/googletest
          mkdir -p build && cd build
          cmake ../googletest
          make

      # Step 5 â€” Compile and link your project with Google Test
      - name: Compile and link test files
        run: |
          cd cpp
          g++ -std=c++17 \
            -Igoogletest/googletest/include \
            chat_sentiment.cpp test_chat_sentiment.cpp \
            googletest/build/lib/libgtest.a \
            googletest/build/lib/libgtest_main.a \
            -pthread -o runTests

      # Step 6 â€” Run Google Tests
      - name: Run tests
        run: |
          cd cpp
          ./runTests
